<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
  </head>
  <body>
    <!-- NAVBVAR -->
    <nav id="nav-bar">
      <div class="nav-links-container">
        <img class="logo" src="./images/logo.svg" alt="Snap" />
        <div>
          <ul class="nav-links">
            <li><a href="#features">Features </a></li>
            <li><a href="#company">Company </a></li>
            <li><a href="#career">Career</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </div>
      <div class="nav-btn">
        <ul class="nav-btn-links">
          <li><a href="#" class="nav-btn-1">Login</a></li>
          <li><a href="#" class="nav-btn-2">Register</a></li>
        </ul>
      </div>
    </nav>
    <!-- HAMBURGER -->
    <nav id="hamburger-nav">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <ul>
            <li><a href="#features" onclick="toggleMenu()">Features</a></li>
            <li><a href="#company" onclick="toggleMenu()">Company</a></li>
            <li><a href="#career" onclick="toggleMenu()">Career</a></li>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
          </ul>
          <ul id="hamburger__nav">
            <li><a href="#" class="ham-btn-1">Login</a></li>
            <li><a href="#" class="ham-btn-2">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- INTRO PAGE -->
    <section id="intro-page">
      <div class="about-section">
        <div class="text">
          <h1>Make</h1>
          <h2>remote work</h2>
          <p>
            Get your team in sync, no matter your location. <br />Streamline
            processes, create team rituals, and <br />
            watch productivity soar.
          </p>
          <button class="intro-page-btn" onclick="location.href='#'">
            Learn more
          </button>
        </div>
        <div class="sponsors">
          <img src="./images/client-databiz.svg" alt="Databiz" />
          <img src="./images/client-audiophile.svg" alt="Audiophille" />
          <img src="./images/client-meet.svg" alt="Meet" />
          <img src="./images/client-maker.svg" alt="Maker" />
        </div>
      </div>
      <div class="img">
        <img
          src="./images/image-hero-desktop.png"
          alt=""
          class="intro-page-img"
        />
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
